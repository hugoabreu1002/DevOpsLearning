---
- name: config java app server
  hosts: app01
  
  user: vagrant
  become: yes

  vars:
    - dbhost: "db01"
    - dbname: "notes"
    - dbusername: "notesapp"
    - dbpassword: "devopslearning"
  tasks:
    - name: add app user
      user:
        name: app
        comment: application user
        uid: 500
    - name: Donwload do maven 
      get_url:
        url: https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.1.0/apache-maven-3.1.0-bin.tar.gz
        dest: /opt/apache-maven-3.1.0-bin.tar.gz
    - name: Unzip do pacote maven
      ansible.builtin.unarchive:
        src: /opt/apache-maven-3.1.0-bin.tar.gz
        dest: /opt/
        remote_src: yes
    - name: install java
      yum:
        name: java-1.8.0-openjdk
        state: latest
    - name: install java-devel           
      yum:
        name: java-devel
        state: latest
    - name: Dir app creation
      file:
        path: /opt/notes
        state: directory
        owner: app
        group: app
    - name: git install
      yum:
        name: git
        state: latest    
    - name: Clone the app repo
      git:
        repo: 'https://github.com/callicoder/spring-boot-mysql-rest-api-tutorial.git'
        dest: /opt/notes
        clone: yes
        force: yes
    - name: Configurar arquivo pom.xml com repositorios maven central
      template:
        src: pom.xml
        dest: /opt/notes/pom.xml
    - name: config property file for database layer
      template: 
        src: application.properties
        dest: /opt/notes/src/main/resources/application.properties
    - name: Generate app package
      command: /opt/apache-maven-3.1.0/bin/mvn -f /opt/notes/pom.xml package -Dmaven.test.skip=true
      become_user: app
    - name: Register package version
      shell:
        cmd: /opt/apache-maven-3.1.0/bin/mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version | grep -v '\['
        chdir: /opt/notes/
      register: app_version
    - name: Config systemd services
      template:
        src: etc/systemd/system/notes.service
        dest: /etc/systemd/system/notes.service
        owner: root
        group: root
        mode: '0600'
      notify: reload daemon
    - name: start notes service
      service:
        name: notes
        state: restarted
  roles:
    - configuracao-default-so
  handlers:
    - name: reload app
      systemd:
        state: restarted
        daemon_reload: yes
        name: 'notes'
    - name: reload daemon
      systemd:
        daemon_reexec: yes
